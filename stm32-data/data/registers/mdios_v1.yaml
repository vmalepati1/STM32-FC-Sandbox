---
block/MDIOS:
  description: Management data input/output slave
  items:
    - name: CR
      description: MDIOS configuration register
      byte_offset: 0
      fieldset: CR
    - name: WRFR
      description: MDIOS write flag register
      byte_offset: 4
      access: Read
      fieldset: WRFR
    - name: CWRFR
      description: MDIOS clear write flag register
      byte_offset: 8
      fieldset: CWRFR
    - name: RDFR
      description: MDIOS read flag register
      byte_offset: 12
      access: Read
      fieldset: RDFR
    - name: CRDFR
      description: MDIOS clear read flag register
      byte_offset: 16
      fieldset: CRDFR
    - name: SR
      description: MDIOS status register
      byte_offset: 20
      access: Read
      fieldset: SR
    - name: CLRFR
      description: MDIOS clear flag register
      byte_offset: 24
      fieldset: CLRFR
    - name: DINR
      description: MDIOS input data register %s
      array:
        len: 32
        stride: 4
      byte_offset: 28
      access: Read
      fieldset: DINR
    - name: DOUTR
      description: MDIOS output data register %s
      array:
        len: 32
        stride: 4
      byte_offset: 156
      fieldset: DOUTR
fieldset/CLRFR:
  description: MDIOS clear flag register
  fields:
    - name: CPERF
      description: Clear the preamble error flag
      bit_offset: 0
      bit_size: 1
    - name: CSERF
      description: Clear the start error flag
      bit_offset: 1
      bit_size: 1
    - name: CTERF
      description: Clear the turnaround error flag
      bit_offset: 2
      bit_size: 1
fieldset/CR:
  description: MDIOS configuration register
  fields:
    - name: EN
      description: Peripheral enable
      bit_offset: 0
      bit_size: 1
    - name: WRIE
      description: Register write interrupt enable
      bit_offset: 1
      bit_size: 1
    - name: RDIE
      description: Register Read Interrupt Enable
      bit_offset: 2
      bit_size: 1
    - name: EIE
      description: Error interrupt enable
      bit_offset: 3
      bit_size: 1
    - name: DPC
      description: Disable Preamble Check
      bit_offset: 7
      bit_size: 1
    - name: PORT_ADDRESS
      description: "Slaves's address"
      bit_offset: 8
      bit_size: 5
fieldset/CRDFR:
  description: MDIOS clear read flag register
  fields:
    - name: CRDF
      description: Clear the read flag
      bit_offset: 0
      bit_size: 32
fieldset/CWRFR:
  description: MDIOS clear write flag register
  fields:
    - name: CWRF
      description: Clear the write flag
      bit_offset: 0
      bit_size: 32
fieldset/DINR:
  description: MDIOS input data register %s
  fields:
    - name: DIN
      description: Input data received from MDIO Master during write frames
      bit_offset: 0
      bit_size: 16
fieldset/DOUTR:
  description: MDIOS output data register %s
  fields:
    - name: DOUT
      description: Output data sent to MDIO Master during read frames
      bit_offset: 0
      bit_size: 16
fieldset/RDFR:
  description: MDIOS read flag register
  fields:
    - name: RDF
      description: Read flags for MDIO registers 0 to 31
      bit_offset: 0
      bit_size: 32
fieldset/SR:
  description: MDIOS status register
  fields:
    - name: PERF
      description: Preamble error flag
      bit_offset: 0
      bit_size: 1
    - name: SERF
      description: Start error flag
      bit_offset: 1
      bit_size: 1
    - name: TERF
      description: Turnaround error flag
      bit_offset: 2
      bit_size: 1
fieldset/WRFR:
  description: MDIOS write flag register
  fields:
    - name: WRF
      description: Write flags for MDIO registers 0 to 31
      bit_offset: 0
      bit_size: 32
