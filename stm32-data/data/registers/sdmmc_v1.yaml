      description: power control register
      byte_offset: 0
      fieldset: POWER
    - name: CLKCR
      description: SDI clock control register
      byte_offset: 4
      fieldset: CLKCR
    - name: ARGR
      description: argument register
      byte_offset: 8
      fieldset: ARGR
    - name: CMDR
      description: command register
      byte_offset: 12
      fieldset: CMDR
    - name: RESPCMDR
      description: command response register
      byte_offset: 16
      access: Read
      fieldset: RESPCMDR
    - name: RESPR
      description: response 1..4 register
      array:
        len: 4
        stride: 4
      byte_offset: 20
      access: Read
      fieldset: RESP1R
    - name: DTIMER
      description: data timer register
      byte_offset: 36
      fieldset: DTIMER
    - name: DLENR
      description: data length register
      byte_offset: 40
      fieldset: DLENR
    - name: DCTRL
      description: data control register
      byte_offset: 44
      fieldset: DCTRL
