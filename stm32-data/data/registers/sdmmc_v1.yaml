      description: Wait for response bits
      bit_offset: 6
      bit_size: 2
    - name: WAITINT
      description: CPSM waits for interrupt request
      bit_offset: 8
      bit_size: 1
    - name: WAITPEND
      description: CPSM Waits for ends of data transfer (CmdPend internal signal)
      bit_offset: 9
      bit_size: 1
