      description: data FIFO register
      byte_offset: 128
      fieldset: FIFOR
fieldset/ARGR:
  description: argument register
  fields:
    - name: CMDARG
      description: Command argument
      bit_offset: 0
      bit_size: 32
fieldset/CLKCR:
  description: SDI clock control register
  fields:
    - name: CLKDIV
      description: Clock divide factor
      bit_offset: 0
      bit_size: 8
    - name: CLKEN
      description: Clock enable bit
      bit_offset: 8
      bit_size: 1
    - name: PWRSAV
      description: Power saving configuration bit
      bit_offset: 9
      bit_size: 1
    - name: BYPASS
      description: Clock divider bypass enable bit
      bit_offset: 10
      bit_size: 1
    - name: WIDBUS
      description: Wide bus mode enable bit
      bit_offset: 11
      bit_size: 2
    - name: NEGEDGE
      description: SDIO_CK dephasing selection bit
      bit_offset: 13
      bit_size: 1
    - name: HWFC_EN
      description: HW Flow Control enable
      bit_offset: 14
      bit_size: 1
fieldset/CMDR:
  description: command register
  fields:
