---
block/FLASH:
  description: Flash
  items:
    - name: ACR
      description: Access control register
      byte_offset: 0
      fieldset: ACR
    - name: PDKEYR
      description: Power down key register
      byte_offset: 4
      access: Write
      fieldset: PDKEYR
    - name: KEYR
      description: Flash key register
      byte_offset: 8
      access: Write
      fieldset: KEYR
    - name: OPTKEYR
      description: Option byte key register
      byte_offset: 12
      access: Write
      fieldset: OPTKEYR
    - name: SR
      description: Status register
      byte_offset: 16
      fieldset: SR
    - name: CR
      description: Flash control register
      byte_offset: 20
      fieldset: CR
    - name: ECCR
      description: Flash ECC register
      byte_offset: 24
      fieldset: ECCR
    - name: OPTR
      description: Flash option register
      byte_offset: 32
      fieldset: OPTR
    - name: PCROP1SR
      description: Flash Bank 1 PCROP Start address register
      byte_offset: 36
      fieldset: PCROP1SR
    - name: PCROP1ER
      description: Flash Bank 1 PCROP End address register
      byte_offset: 40
      fieldset: PCROP1ER
    - name: WRP1AR
      description: Flash Bank 1 WRP area A address register
      byte_offset: 44
      fieldset: WRP1AR
    - name: WRP1BR
      description: Flash Bank 1 WRP area B address register
      byte_offset: 48
      fieldset: WRP1BR
    - name: PCROP2SR
      description: Flash Bank 2 PCROP Start address register
      byte_offset: 68
      fieldset: PCROP2SR
    - name: PCROP2ER
      description: Flash Bank 2 PCROP End address register
      byte_offset: 72
      fieldset: PCROP2ER
    - name: WRP2AR
      description: Flash Bank 2 WRP area A address register
      byte_offset: 76
      fieldset: WRP2AR
    - name: WRP2BR
      description: Flash Bank 2 WRP area B address register
      byte_offset: 80
      fieldset: WRP2BR
fieldset/ACR:
  description: Access control register
  fields:
    - name: LATENCY
      description: Latency
      bit_offset: 0
      bit_size: 3
    - name: PRFTEN
      description: Prefetch enable
      bit_offset: 8
      bit_size: 1
    - name: ICEN
      description: Instruction cache enable
      bit_offset: 9
      bit_size: 1
    - name: DCEN
      description: Data cache enable
      bit_offset: 10
      bit_size: 1
    - name: ICRST
      description: Instruction cache reset
      bit_offset: 11
      bit_size: 1
    - name: DCRST
      description: Data cache reset
      bit_offset: 12
      bit_size: 1
    - name: RUN_PD
      description: Flash Power-down mode during Low-power run mode
      bit_offset: 13
      bit_size: 1
    - name: SLEEP_PD
      description: Flash Power-down mode during Low-power sleep mode
      bit_offset: 14
      bit_size: 1
fieldset/CR:
  description: Flash control register
  fields:
    - name: PG
      description: Programming
      bit_offset: 0
      bit_size: 1
    - name: PER
      description: Page erase
      bit_offset: 1
      bit_size: 1
    - name: MER
      description: Bank 1 Mass erase
      bit_offset: 2
      bit_size: 1
      array:
        len: 2
        stride: 13
    - name: PNB
      description: Page number
      bit_offset: 3
      bit_size: 8
    - name: BKER
      description: Bank erase
      bit_offset: 11
      bit_size: 1
    - name: START
      description: Start
      bit_offset: 16
      bit_size: 1
    - name: OPTSTRT
      description: Options modification start
      bit_offset: 17
      bit_size: 1
    - name: FSTPG
      description: Fast programming
      bit_offset: 18
      bit_size: 1
    - name: EOPIE
      description: End of operation interrupt enable
      bit_offset: 24
      bit_size: 1
    - name: ERRIE
      description: Error interrupt enable
      bit_offset: 25
      bit_size: 1
    - name: RDERRIE
      description: PCROP read error interrupt enable
      bit_offset: 26
      bit_size: 1
    - name: OBL_LAUNCH
      description: Force the option byte loading
      bit_offset: 27
      bit_size: 1
    - name: OPTLOCK
      description: Options Lock
      bit_offset: 30
      bit_size: 1
    - name: LOCK
      description: FLASH_CR Lock
      bit_offset: 31
      bit_size: 1
fieldset/ECCR:
  description: Flash ECC register
  fields:
    - name: ADDR_ECC
      description: ECC fail address
      bit_offset: 0
      bit_size: 19
    - name: BK_ECC
      description: ECC fail bank
      bit_offset: 19
      bit_size: 1
    - name: SYSF_ECC
      description: System Flash ECC fail
      bit_offset: 20
      bit_size: 1
    - name: ECCIE
      description: ECC correction interrupt enable
      bit_offset: 24
      bit_size: 1
    - name: ECCC
      description: ECC correction
      bit_offset: 30
      bit_size: 1
    - name: ECCD
      description: ECC detection
      bit_offset: 31
      bit_size: 1
fieldset/KEYR:
  description: Flash key register
  fields:
    - name: KEYR
      description: KEYR
      bit_offset: 0
      bit_size: 32
fieldset/OPTKEYR:
  description: Option byte key register
  fields:
    - name: OPTKEYR
      description: Option byte key
      bit_offset: 0
      bit_size: 32
fieldset/OPTR:
  description: Flash option register
  fields:
    - name: RDP
      description: Read protection level
      bit_offset: 0
      bit_size: 8
    - name: BOR_LEV
      description: BOR reset Level
      bit_offset: 8
      bit_size: 3
    - name: nRST_STOP
      description: nRST_STOP
      bit_offset: 12
      bit_size: 1
    - name: nRST_STDBY
      description: nRST_STDBY
      bit_offset: 13
      bit_size: 1
    - name: IDWG_SW
      description: Independent watchdog selection
      bit_offset: 16
      bit_size: 1
    - name: IWDG_STOP
      description: Independent watchdog counter freeze in Stop mode
      bit_offset: 17
      bit_size: 1
    - name: IWDG_STDBY
      description: Independent watchdog counter freeze in Standby mode
      bit_offset: 18
      bit_size: 1
    - name: WWDG_SW
      description: Window watchdog selection
      bit_offset: 19
      bit_size: 1
    - name: BFB
      description: Dual-bank boot
      bit_offset: 20
      bit_size: 1
      array:
        len: 1
        stride: 0
    - name: DUALBANK
      description: Dual-Bank on 512 KB or 256 KB Flash memory devices
      bit_offset: 21
      bit_size: 1
    - name: nBOOT1
      description: Boot configuration
      bit_offset: 23
      bit_size: 1
    - name: SRAM2_PE
      description: SRAM2 parity check enable
      bit_offset: 24
      bit_size: 1
    - name: SRAM2_RST
      description: SRAM2 Erase when system reset
      bit_offset: 25
      bit_size: 1
    - name: nSWBOOT0
      description: Software BOOT0
      bit_offset: 26
      bit_size: 1
    - name: nBOOT0
      description: nBOOT0 option bit
      bit_offset: 27
      bit_size: 1
fieldset/PCROP1ER:
