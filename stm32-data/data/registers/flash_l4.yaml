  fields:
    - name: EOP
      description: End of operation
      bit_offset: 0
      bit_size: 1
    - name: OPERR
      description: Operation error
      bit_offset: 1
      bit_size: 1
    - name: PROGERR
      description: Programming error
      bit_offset: 3
      bit_size: 1
    - name: WRPERR
      description: Write protected error
      bit_offset: 4
      bit_size: 1
    - name: PGAERR
      description: Programming alignment error
      bit_offset: 5
      bit_size: 1
    - name: SIZERR
      description: Size error
      bit_offset: 6
      bit_size: 1
    - name: PGSERR
      description: Programming sequence error
      bit_offset: 7
      bit_size: 1
    - name: MISERR
      description: Fast programming data miss error
      bit_offset: 8
      bit_size: 1
    - name: FASTERR
      description: Fast programming error
