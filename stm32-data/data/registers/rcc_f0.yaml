      description: HSI clock selected as I2C clock source
      value: 0
    - name: SYSCLK
      description: SYSCLK clock selected as I2C clock source
      value: 1
enum/LSEDRV:
  bit_size: 2
  variants:
    - name: Low
      description: Low drive capacity
      value: 0
    - name: MediumHigh
      description: Medium-high drive capacity
      value: 1
    - name: MediumLow
      description: Medium-low drive capacity
      value: 2
    - name: High
      description: High drive capacity
      value: 3
enum/MCO:
  bit_size: 3
  variants:
    - name: NoMCO
      description: "MCO output disabled, no clock on MCO"
      value: 0
    - name: HSI14
      description: Internal RC 14 MHz (HSI14) oscillator clock selected
      value: 1
    - name: LSI
      description: Internal low speed (LSI) oscillator clock selected
      value: 2
    - name: LSE
      description: External low speed (LSE) oscillator clock selected
      value: 3
    - name: SYSCLK
      description: System clock selected
      value: 4
    - name: HSI
      description: Internal RC 8 MHz (HSI) oscillator clock selected
      value: 5
    - name: HSE
      description: External 4-32 MHz (HSE) oscillator clock selected
      value: 6
    - name: PLL
      description: "PLL clock selected (divided by 1 or 2, depending en PLLNODIV)"
      value: 7
    - name: HSI48
      description: Internal RC 48 MHz (HSI48) oscillator clock selected
      value: 8
enum/MCOPRE:
  bit_size: 3
  variants:
    - name: Div1
