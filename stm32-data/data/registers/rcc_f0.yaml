fieldset/CFGR:
  description: Clock configuration register (RCC_CFGR)
  fields:
    - name: SW
      description: System clock Switch
      bit_offset: 0
      bit_size: 2
      enum: SW
    - name: SWS
      description: System Clock Switch Status
      bit_offset: 2
      bit_size: 2
      enum_read: SWSR
    - name: HPRE
      description: AHB prescaler
      bit_offset: 4
      bit_size: 4
      enum: HPRE
    - name: PPRE
      description: APB Low speed prescaler (APB1)
      bit_offset: 8
      bit_size: 3
      enum: PPRE
    - name: ADCPRE
      description: APCPRE is deprecated. See ADC field in CFGR2 register.
      bit_offset: 14
      bit_size: 1
    - name: PLLSRC
      description: PLL input clock source
      bit_offset: 15
      bit_size: 2
      enum: PLLSRC
    - name: PLLXTPRE
      description: "HSE divider for PLL entry. Same bit as PREDIC[0] from CFGR2 register. Refer to it for its meaning"
      bit_offset: 17
      bit_size: 1
      enum: PLLXTPRE
    - name: PLLMUL
      description: PLL Multiplication Factor
      bit_offset: 18
      bit_size: 4
      enum: PLLMUL
    - name: MCO
      description: Microcontroller clock output
      bit_offset: 24
      bit_size: 3
      enum: MCO
    - name: MCOPRE
      description: Microcontroller Clock Output Prescaler
      bit_offset: 28
      bit_size: 3
      enum: MCOPRE
    - name: PLLNODIV
      description: PLL clock not divided for MCO
      bit_offset: 31
      bit_size: 1
      enum: PLLNODIV
