---
block/SYSCFG:
  description: System configuration controller
  items:
    - name: MEMRM
      description: memory remap register
      byte_offset: 0
      fieldset: MEMRM
    - name: PMC
      description: peripheral mode configuration register
      byte_offset: 4
      fieldset: PMC
    - name: EXTICR
      description: external interrupt configuration register
      array:
        len: 4
        stride: 4
      byte_offset: 8
      fieldset: EXTICR
    - name: CMPCR
      description: Compensation cell control register
      byte_offset: 32
      access: Read
      fieldset: CMPCR
fieldset/CMPCR:
  description: Compensation cell control register
  fields:
    - name: CMP_PD
      description: Compensation cell power-down
      bit_offset: 0
      bit_size: 1
    - name: READY
      description: READY
      bit_offset: 8
      bit_size: 1
fieldset/EXTICR:
  description: external interrupt configuration register
  fields:
    - name: EXTI
      description: EXTI x configuration
      bit_offset: 0
      bit_size: 4
      array:
        len: 4
        stride: 4
fieldset/MEMRM:
  description: memory remap register
  fields:
    - name: MEM_MODE
      description: Memory mapping selection
      bit_offset: 0
      bit_size: 3
    - name: FB_MODE
      description: Flash bank mode selection
      bit_offset: 8
      bit_size: 1
    - name: SWP_FMC
      description: FMC memory mapping swap
      bit_offset: 10
      bit_size: 2
fieldset/PMC:
  description: peripheral mode configuration register
  fields:
    - name: ADC1DC2
      description: ADC1DC2
      bit_offset: 16
      bit_size: 1
    - name: ADC2DC2
      description: ADC2DC2
      bit_offset: 17
      bit_size: 1
    - name: ADC3DC2
      description: ADC3DC2
      bit_offset: 18
      bit_size: 1
    - name: MII_RMII_SEL
      description: Ethernet PHY interface selection
      bit_offset: 23
      bit_size: 1
