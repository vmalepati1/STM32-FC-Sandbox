      description: RQCP0
      bit_offset: 0
      bit_size: 1
      array:
        len: 3
        stride: 8
    - name: TXOK
      description: TXOK0
      bit_offset: 1
      bit_size: 1
      array:
        len: 3
        stride: 8
    - name: ALST
      description: ALST0
      bit_offset: 2
      bit_size: 1
      array:
        len: 3
