      description: Filter FIFO assignment for filter 0
      bit_offset: 0
      bit_size: 1
      array:
        len: 28
        stride: 1
fieldset/FM1R:
  description: filter mode register
  fields:
    - name: FBM
      description: Filter mode
      bit_offset: 0
      bit_size: 1
      array:
        len: 28
        stride: 1
fieldset/FMR:
  description: filter master register
  fields:
