      description: Lowest priority flag for mailbox 0
      bit_offset: 26
      bit_size: 1
      array:
        len: 3
        stride: 1
    - name: LOW
      description: Lowest priority flag for mailbox 0
      bit_offset: 29
      bit_size: 1
      array:
        len: 3
        stride: 1
enum/BOFIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: ERRI bit will not be set when BOFF is set
      value: 0
    - name: Enabled
      description: ERRI bit will be set when BOFF is set
      value: 1
enum/EPVIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: ERRI bit will not be set when EPVF is set
      value: 0
    - name: Enabled
      description: ERRI bit will be set when EPVF is set
      value: 1
enum/ERRIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt will be generated when an error condition is pending in the CAN_ESR
      value: 0
    - name: Enabled
      description: An interrupt will be generation when an error condition is pending in the CAN_ESR
      value: 1
enum/EWGIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: ERRI bit will not be set when EWGF is set
      value: 0
    - name: Enabled
      description: ERRI bit will be set when EWGF is set
      value: 1
enum/FFIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt when FULL bit is set
      value: 0
    - name: Enabled
      description: Interrupt generated when FULL bit is set
      value: 1
enum/FMPIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: "No interrupt generated when state of FMP[1:0] bits are not 00b"
      value: 0
    - name: Enabled
      description: "Interrupt generated when state of FMP[1:0] bits are not 00b"
      value: 1
enum/FOVIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt when FOVR bit is set
      value: 0
    - name: Enabled
      description: Interrupt generated when FOVR bit is set
      value: 1
enum/FOVRR:
  bit_size: 1
  variants:
    - name: NoOverrun
      description: No FIFO x overrun
      value: 0
    - name: Overrun
      description: FIFO x overrun
      value: 1
enum/FOVRW:
  bit_size: 1
  variants:
    - name: Clear
      description: Clear flag
      value: 1
enum/FULLR:
  bit_size: 1
  variants:
    - name: NotFull
      description: FIFO x is not full
      value: 0
    - name: Full
      description: FIFO x is full
      value: 1
enum/FULLW:
  bit_size: 1
  variants:
    - name: Clear
      description: Clear flag
      value: 1
enum/LBKM:
  bit_size: 1
  variants:
    - name: Disabled
      description: Loop Back Mode disabled
      value: 0
    - name: Enabled
      description: Loop Back Mode enabled
      value: 1
enum/LEC:
  bit_size: 3
  variants:
    - name: NoError
      description: No Error
      value: 0
    - name: Stuff
      description: Stuff Error
      value: 1
    - name: Form
      description: Form Error
      value: 2
    - name: Ack
      description: Acknowledgment Error
      value: 3
    - name: BitRecessive
      description: Bit recessive Error
      value: 4
    - name: BitDominant
      description: Bit dominant Error
      value: 5
    - name: Crc
      description: CRC Error
      value: 6
    - name: Custom
      description: Set by software
      value: 7
enum/LECIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: "ERRI bit will not be set when the error code in LEC[2:0] is set by hardware on error detection"
      value: 0
    - name: Enabled
      description: "ERRI bit will be set when the error code in LEC[2:0] is set by hardware on error detection"
      value: 1
enum/RFOMW:
  bit_size: 1
  variants:
    - name: Release
      description: Set by software to release the output mailbox of the FIFO
      value: 1
enum/RIR_IDE:
  bit_size: 1
  variants:
    - name: Standard
      description: Standard identifier
      value: 0
    - name: Extended
      description: Extended identifier
      value: 1
enum/RIR_RTR:
  bit_size: 1
  variants:
    - name: Data
      description: Data frame
      value: 0
    - name: Remote
      description: Remote frame
      value: 1
enum/SILM:
  bit_size: 1
  variants:
    - name: Normal
      description: Normal operation
      value: 0
    - name: Silent
      description: Silent Mode
      value: 1
enum/SLKIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt when SLAKI bit is set
      value: 0
    - name: Enabled
      description: Interrupt generated when SLAKI bit is set
      value: 1
enum/TIR_IDE:
  bit_size: 1
  variants:
    - name: Standard
      description: Standard identifier
      value: 0
    - name: Extended
      description: Extended identifier
      value: 1
enum/TIR_RTR:
  bit_size: 1
  variants:
    - name: Data
      description: Data frame
      value: 0
    - name: Remote
      description: Remote frame
      value: 1
enum/TMEIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt when RQCPx bit is set
      value: 0
    - name: Enabled
      description: Interrupt generated when RQCPx bit is set
      value: 1
enum/WKUIE:
  bit_size: 1
  variants:
    - name: Disabled
      description: No interrupt when WKUI is set
      value: 0
    - name: Enabled
      description: Interrupt generated when WKUI bit is set
      value: 1
