      description: FULL0
      bit_offset: 3
      bit_size: 1
      enum_read: FULLR
      enum_write: FULLW
    - name: FOVR
      description: FOVR0
      bit_offset: 4
      bit_size: 1
      enum_read: FOVRR
      enum_write: FOVRW
    - name: RFOM
      description: RFOM0
      bit_offset: 5
