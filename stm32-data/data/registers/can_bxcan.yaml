---
block/CAN:
  description: Controller area network
  items:
    - name: MCR
      description: master control register
      byte_offset: 0
      fieldset: MCR
    - name: MSR
      description: master status register
      byte_offset: 4
      fieldset: MSR
    - name: TSR
      description: transmit status register
      byte_offset: 8
      fieldset: TSR
    - name: RFR
      description: receive FIFO 0 register
      array:
        len: 2
        stride: 4
      byte_offset: 12
      fieldset: RFR
    - name: IER
      description: interrupt enable register
      byte_offset: 20
      fieldset: IER
    - name: ESR
      description: error status register
      byte_offset: 24
      fieldset: ESR
    - name: BTR
      description: bit timing register
      byte_offset: 28
      fieldset: BTR
    - name: TX
      description: CAN Transmit cluster
      array:
        len: 3
        stride: 16
      byte_offset: 384
      block: TX
    - name: RX
      description: CAN Receive cluster
      array:
        len: 2
        stride: 16
      byte_offset: 432
      block: RX
    - name: FMR
      description: filter master register
      byte_offset: 512
      fieldset: FMR
    - name: FM1R
      description: filter mode register
      byte_offset: 516
      fieldset: FM1R
    - name: FS1R
      description: filter scale register
      byte_offset: 524
      fieldset: FS1R
    - name: FFA1R
      description: filter FIFO assignment register
      byte_offset: 532
      fieldset: FFA1R
    - name: FA1R
      description: filter activation register
      byte_offset: 540
      fieldset: FA1R
    - name: FB
      description: CAN Filter Bank cluster
      array:
        len: 28
        stride: 8
      byte_offset: 576
      block: FB
block/FB:
  description: CAN Filter Bank cluster
  items:
    - name: FR1
      description: Filter bank 0 register 1
      byte_offset: 0
      fieldset: FR1
    - name: FR2
      description: Filter bank 0 register 2
      byte_offset: 4
      fieldset: FR2
block/RX:
  description: CAN Receive cluster
  items:
    - name: RIR
      description: receive FIFO mailbox identifier register
      byte_offset: 0
      access: Read
      fieldset: RIR
    - name: RDTR
      description: mailbox data high register
      byte_offset: 4
      access: Read
      fieldset: RDTR
    - name: RDLR
      description: mailbox data high register
      byte_offset: 8
      access: Read
      fieldset: RDLR
    - name: RDHR
      description: receive FIFO mailbox data high register
      byte_offset: 12
      access: Read
      fieldset: RDHR
block/TX:
  description: CAN Transmit cluster
  items:
    - name: TIR
      description: TX mailbox identifier register
      byte_offset: 0
      fieldset: TIR
    - name: TDTR
      description: mailbox data length control and time stamp register
      byte_offset: 4
      fieldset: TDTR
    - name: TDLR
      description: mailbox data low register
      byte_offset: 8
      fieldset: TDLR
    - name: TDHR
      description: mailbox data high register
      byte_offset: 12
      fieldset: TDHR
fieldset/BTR:
  description: bit timing register
  fields:
    - name: BRP
      description: BRP
      bit_offset: 0
      bit_size: 10
    - name: TS
      description: TS1
      bit_offset: 16
      bit_size: 4
      array:
        len: 2
        stride: 4
    - name: SJW
      description: SJW
      bit_offset: 24
      bit_size: 2
    - name: LBKM
      description: LBKM
      bit_offset: 30
      bit_size: 1
      enum: LBKM
    - name: SILM
      description: SILM
      bit_offset: 31
      bit_size: 1
      enum: SILM
fieldset/ESR:
  description: interrupt enable register
  fields:
    - name: EWGF
      description: EWGF
      bit_offset: 0
      bit_size: 1
    - name: EPVF
      description: EPVF
      bit_offset: 1
      bit_size: 1
    - name: BOFF
      description: BOFF
      bit_offset: 2
      bit_size: 1
    - name: LEC
      description: LEC
      bit_offset: 4
      bit_size: 3
      enum: LEC
    - name: TEC
      description: TEC
      bit_offset: 16
      bit_size: 8
    - name: REC
      description: REC
      bit_offset: 24
      bit_size: 8
fieldset/FA1R:
  description: filter activation register
  fields:
    - name: FACT
      description: Filter active
      bit_offset: 0
      bit_size: 1
      array:
        len: 28
        stride: 1
fieldset/FFA1R:
  description: filter FIFO assignment register
  fields:
