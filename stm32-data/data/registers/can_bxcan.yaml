    - name: FMPIE
      description: FMPIE0
      bit_offset: 1
      bit_size: 1
      array:
        len: 2
        stride: 3
      enum: FMPIE
    - name: FFIE
      description: FFIE0
      bit_offset: 2
      bit_size: 1
