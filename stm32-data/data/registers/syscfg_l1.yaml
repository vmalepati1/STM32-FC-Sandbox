---
block/SYSCFG:
  description: System configuration controller
  items:
    - name: MEMRMP
      description: memory remap register
      byte_offset: 0
      fieldset: MEMRMP
    - name: PMC
      description: peripheral mode configuration register
      byte_offset: 4
      fieldset: PMC
    - name: EXTICR
      description: external interrupt configuration register 1
      array:
        len: 4
        stride: 4
      byte_offset: 8
      fieldset: EXTICR
fieldset/EXTICR:
  description: external interrupt configuration register 3
  fields:
    - name: EXTI
      description: EXTI x configuration (x = 8 to 11)
      bit_offset: 0
      bit_size: 4
      array:
        len: 4
        stride: 4
fieldset/MEMRMP:
  description: memory remap register
  fields:
    - name: MEM_MODE
      description: MEM_MODE
      bit_offset: 0
      bit_size: 2
    - name: BOOT_MODE
      description: BOOT_MODE
      bit_offset: 8
      bit_size: 2
fieldset/PMC:
  description: peripheral mode configuration register
  fields:
    - name: USB_PU
      description: USB pull-up
      bit_offset: 0
      bit_size: 1
    - name: LCD_CAPA
      description: USB pull-up enable on DP line
      bit_offset: 1
      bit_size: 5
