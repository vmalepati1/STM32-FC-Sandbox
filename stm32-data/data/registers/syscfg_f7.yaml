---
block/SYSCFG:
  description: System configuration controller
  items:
    - name: MEMRMP
      description: memory remap register
      byte_offset: 0
      fieldset: MEMRMP
    - name: PMC
      description: peripheral mode configuration register
      byte_offset: 4
      fieldset: PMC
    - name: EXTICR
      description: external interrupt configuration register 1
      array:
        len: 4
        stride: 4
      byte_offset: 8
      fieldset: EXTICR
    - name: CMPCR
      description: Compensation cell control register
      byte_offset: 32
      access: Read
      fieldset: CMPCR
fieldset/CMPCR:
  description: Compensation cell control register
  fields:
    - name: CMP_PD
      description: Compensation cell power-down
      bit_offset: 0
      bit_size: 1
    - name: READY
      description: READY
      bit_offset: 8
      bit_size: 1
fieldset/EXTICR:
  description: external interrupt configuration register 1
  fields:
    - name: EXTI
      description: EXTI x configuration (x = 0 to 3)
      bit_offset: 0
      bit_size: 4
      array:
        len: 4
        stride: 4
fieldset/MEMRMP:
  description: memory remap register
  fields:
    - name: MEM_BOOT
      description: Memory boot mapping
      bit_offset: 0
      bit_size: 1
    - name: FB_MODE
      description: Flash bank mode selection
      bit_offset: 8
      bit_size: 1
    - name: SWP_FMC
      description: FMC memory mapping swap
      bit_offset: 10
      bit_size: 2
fieldset/PMC:
  description: peripheral mode configuration register
  fields:
    - name: I2C1_FMP
      description: I2C1_FMP I2C1 Fast Mode + Enable
      bit_offset: 0
      bit_size: 1
    - name: I2C2_FMP
      description: I2C2_FMP I2C2 Fast Mode + Enable
      bit_offset: 1
      bit_size: 1
    - name: I2C3_FMP
      description: I2C3_FMP I2C3 Fast Mode + Enable
      bit_offset: 2
      bit_size: 1
    - name: I2C4_FMP
      description: I2C4 Fast Mode + Enable
      bit_offset: 3
      bit_size: 1
    - name: PB6_FMP
      description: PB6_FMP Fast Mode
      bit_offset: 4
      bit_size: 1
    - name: PB7_FMP
      description: PB7_FMP Fast Mode + Enable
      bit_offset: 5
      bit_size: 1
    - name: PB8_FMP
      description: PB8_FMP Fast Mode + Enable
      bit_offset: 6
      bit_size: 1
    - name: PB9_FMP
      description: Fast Mode + Enable
      bit_offset: 7
      bit_size: 1
    - name: ADC1DC2
      description: ADC3DC2
      bit_offset: 16
      bit_size: 1
    - name: ADC2DC2
      description: ADC2DC2
      bit_offset: 17
      bit_size: 1
    - name: ADC3DC2
      description: ADC3DC2
      bit_offset: 18
      bit_size: 1
    - name: MII_RMII_SEL
      description: Ethernet PHY interface selection
      bit_offset: 23
      bit_size: 1
