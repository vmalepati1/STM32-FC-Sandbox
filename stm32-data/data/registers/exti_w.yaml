---
block/CPU:
  description: CPU-specific registers
  items:
    - name: IMR
      description: CPU x interrupt mask register
      array:
        len: 2
        stride: 16
      byte_offset: 0
      fieldset: LINES
    - name: EMR
      description: CPU x event mask register
      array:
        len: 2
        stride: 16
      byte_offset: 4
      fieldset: LINES
block/EXTI:
  description: External interrupt/event controller
  items:
    - name: RTSR
      description: rising trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 0
      fieldset: LINES
    - name: FTSR
      description: falling trigger selection register
      array:
        len: 2
        stride: 32
      byte_offset: 4
      fieldset: LINES
    - name: SWIER
      description: software interrupt event register
      array:
        len: 2
        stride: 32
      byte_offset: 8
      fieldset: LINES
    - name: PR
      description: EXTI pending register
      array:
        len: 2
        stride: 32
      byte_offset: 12
      fieldset: LINES
    - name: CPU
      description: CPU specific registers
      array:
        len: 2
        stride: 64
      byte_offset: 128
      block: CPU
fieldset/LINES:
  description: "EXTI lines register, 1 bit per line"
  fields:
    - name: LINE
      description: EXTI line
      bit_offset: 0
      bit_size: 1
      array:
        len: 32
        stride: 1
