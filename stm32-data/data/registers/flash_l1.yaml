      description: BOR_LEV
      bit_offset: 16
      bit_size: 4
    - name: IWDG_SW
      description: IWDG_SW
      bit_offset: 20
      bit_size: 1
    - name: nRTS_STOP
      description: nRTS_STOP
      bit_offset: 21
      bit_size: 1
    - name: nRST_STDBY
      description: nRST_STDBY
      bit_offset: 22
      bit_size: 1
