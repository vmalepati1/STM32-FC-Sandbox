---
block/FLASH:
  description: Flash
  items:
    - name: ACR
      description: Access control register
      byte_offset: 0
      fieldset: ACR
    - name: PECR
      description: Program/erase control register
      byte_offset: 4
      fieldset: PECR
    - name: PDKEYR
      description: Power down key register
      byte_offset: 8
      access: Write
      fieldset: PDKEYR
    - name: PEKEYR
      description: Program/erase key register
      byte_offset: 12
      access: Write
      fieldset: PEKEYR
    - name: PRGKEYR
      description: Program memory key register
      byte_offset: 16
      access: Write
      fieldset: PRGKEYR
    - name: OPTKEYR
      description: Option byte key register
      byte_offset: 20
      access: Write
      fieldset: OPTKEYR
    - name: SR
      description: Status register
      byte_offset: 24
      fieldset: SR
    - name: OBR
      description: Option byte register
      byte_offset: 28
      access: Read
      fieldset: OBR
    - name: WRPR1
      description: Write protection register
      byte_offset: 32
      fieldset: WRPR1
    - name: WRPR2
      description: Write protection register
      byte_offset: 128
      fieldset: WRPR2
    - name: WRPR3
      description: Write protection register
      byte_offset: 132
      fieldset: WRPR3
